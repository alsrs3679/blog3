{% extends 'base.html' %}
{% block content %}
        
      <!-- card -->
      {% for blog in blogs.all %}  
      <br>
      <div class="card">
            <div class="card-header">
              {{blog.title}}
            </div>
            <div class="card-body">
              
              <h5 class="card-title">{{blog.pub_date}}</h5>
              <p class="card-text">{{blog.summary}}</p>
              <a href="{% url 'detail' blog.id %}" class="btn btn-primary">더보기</a>
            </div>
          </div>
        {% endfor %}
      <!-- cardEnd -->
{% endblock %}
